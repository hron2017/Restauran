<section class="section section-se">
	<div class='container'>
		<div class="sent">
			<div class="sent-body">
				<div class="sent-body__col">
					<h2 class="sent-title title">Open Hours</h2>

					<ul class="open__list">
						<li class="open__item">
							Sunday: <span>08:00AM - 10:00 PM</span>
						</li>
						<li class="open__item">
							Monday: <span>09:00AM - 08:50 PM</span>
						</li>
						<li class="open__item">
							Tuesday: <span>09:00AM - 10:00 PM</span>
						</li>
						<li class="open__item">
							Wednesday: <span>09:00AM - 10:00 PM</span>
						</li>
						<li class="open__item">
							Thursday: <span>09:00AM - 10:00 PM</span>
						</li>
						<li class="open__item">
							Friday: <span>07:00AM - 09:00 PM</span>
						</li>
						<li class="open__item">
							Saturday: <span>08:00AM - 09:00 PM</span>
						</li>
					</ul>
				</div>
				<div class="sent-body__col">
					<h2 class="sent-title title">Sent Message</h2>

					<form action="#" class="form sent-form">
						<div class="sent-form__input">
							<input autocomplete="off" type="text" name="form[]" data-value="Your Name" class="input req" />
						</div>
						<div class="sent-form__input">
							<input autocomplete="off" type="text" name="form[]" data-value="Email Address"
								class="email req input" />
						</div>
						<div class="sent-form__textarea">
							<textarea data-value="Message"></textarea>
						</div>
						<button type="submit" class="form__btn sent-form__btn btn">Send</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</section>
